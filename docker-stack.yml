version: '3'

services:


  web:
    image: bigmeel94/myapp_web:prod
    ports:
      - "80:3000"
    env_file:
      - .env/production/database
      - .env/production/web
    depends_on:
      - database

  db-migrator:
    image: bigmeel94/myapp_web:prod
    command: ["bin/rails", "db:migrate"]
    env_file:
      - .env/production/database
      - .env/production/web
    depends_on:
      - database

  redis:
    image: redis

  database:
    image: postgres
    env_file:
      - .env/production/database
    volumes:
      - db_data:/var/lib/postgresql/data
  

volumes:
  db_data:
